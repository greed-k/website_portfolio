<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    .project-box {
      width: 200px;
      height: 200px;
      background-color: #f1f1f1;
      margin: 10px;
      display: inline-block;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Projects</h1>

  <h2>Project Boxes</h2>
  <div class="project-box"></div>
  <div class="project-box"></div>
  <div class="project-box"></div>

  <h2>Gallery</h2>
  <div class="gallery">
    <img src="image1.jpg" alt="Project Image 1">
    <img src="image2.jpg" alt="Project Image 2">
    <img src="image3.jpg" alt="Project Image 3">
  </div>
</body>
</html>
